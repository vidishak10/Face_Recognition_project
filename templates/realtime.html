<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #2980b9, #2ecc71);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .video-container video,
        .video-container .animation-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .animation-container {
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
        }
        .animation {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00ff99;
            border-radius: 50%;
            animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(91, 134, 229, 0.5);
            margin: 0 10px;
            outline: none;
        }
        .button:hover {
            background: linear-gradient(135deg, #6dd5fa, #2980b9);
            transform: translateY(-2px);
        }
        .button i {
            margin-right: 8px;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .home-button {
            display: none;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.5);
            margin-top: 20px;
            outline: none;
        }
        .home-button:hover {
            background: linear-gradient(135deg, #ff6a5f, #feb47b);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-time Face Recognition</h1>
        <div class="video-container">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div class="animation-container" id="animation-container">
                <div class="animation"></div>
            </div>
        </div>
        <p>Use your device's camera to recognize faces in real-time. Click the button below to get started.</p>
        <div class="button-container">
            <button class="button" onclick="captureImage()">
                <i class="fas fa-check"></i> Submit
            </button>
            <button class="button" onclick="closeCamera()">
                <i class="fas fa-times"></i> Close Camera
            </button>
        </div>
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" style="display:none;">
            <input type="hidden" id="imageData" name="imageData">
        </form>
        <button class="home-button" id="home-button" onclick="returnHome()">Return to Home Page</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const animationContainer = document.getElementById('animation-container');
        const homeButton = document.getElementById('home-button');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Access to camera was denied!', err);
            });

                // Function to capture image from video stream
        function captureImage() {
            // Set canvas dimensions to match video stream
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame on canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas image to data URL
            const imageData = canvas.toDataURL('image/png');

            // Set captured image data to hidden input field
            document.getElementById('imageData').value = imageData;

            // Submit form
            document.getElementById('uploadForm').submit();
        }

        // Event listener for capturing image when button is clicked
        document.getElementById('captureButton').addEventListener('click', function() {
            captureImage();
        });

        function closeCamera() {
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.srcObject = null;
            video.style.display = 'none';
            animationContainer.style.display = 'flex';

            setTimeout(() => {
                animationContainer.style.display = 'none';
                homeButton.style.display = 'block';
            }, 1500); // Display the animation for 1.5 seconds
        }

        function returnHome() {
    window.location.href = 'index.html'; // Redirect to home page (index.html)
}


    </script>
</body>
</html>
